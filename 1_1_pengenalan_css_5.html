<!DOCTYPE html>
<html>
  <head>
    <title>CSS ID Selector</title>
    <style>
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      .cities {
        background-color: black;
        color: white;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="myHeader">My Header</h1>

    <div class="cities">
      <h2>London</h2>
      <p>London is the capital of England.</p>
    </div>

    <div class="cities">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>
  </body>
</html>
