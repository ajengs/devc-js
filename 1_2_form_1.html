<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
    <style>
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      .myForm {
        background-color: #fffa78;
        color: black;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="myHeader">Form</h1>

    <div class="myForm">

      Name:<br>
      <input type="text" name="name"><br>
      Email:<br>
      <input type="email" name="email"><br>
      Password:<br>
      <input type="password" name="password" minlength="8">

    </div>

  </body>
</html>
